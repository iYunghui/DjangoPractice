{% extends 'base.html' %}

{% block content %}

    <h1>Author List</h1>
    {% if author_list %}
        {% for author in author_list %}
        <li>
            <a href="{{ author.get_absolute_url }}">{{ author }}</a>
        </li>
        {% endfor %}
    {% else %}
        <p>There are no author records in the library.</p>
    {% endif %}

{% endblock %}
